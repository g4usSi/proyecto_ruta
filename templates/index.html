<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de Ruta Mas Corta - Automatas y Lenguajes Formales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Century Gothic', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f4f8 0%, #b5d7db 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .contenedor {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(44, 62, 80, 0.1);
            overflow: hidden;
        }

        .encabezado {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .boton-container {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .boton-descarga {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #fff;
            font-weight: 600;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(44, 62, 80, 0.1);
            transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .boton-descarga:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(44, 62, 80, 0.15);
        }

        .encabezado h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .encabezado p {
            font-size: 0.95em;
            opacity: 0.95;
        }

        .contenido {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel h2 {
            color: #2c3e50;
            font-size: 1.5em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .formulario-grupo {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .formulario-grupo label {
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95em;
        }

        .formulario-grupo input,
        .formulario-grupo select {
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 0.95em;
            background-color: #f8f9fa;
            transition: border-color 0.3s;
        }

        .formulario-grupo input:focus,
        .formulario-grupo select:focus {
            outline: none;
            border-color: #3498db;
            background-color: #fff;
        }

        .formulario-grupo input:disabled,
        .formulario-grupo select:disabled {
            background-color: #ecf0f1;
            color: #999;
            cursor: not-allowed;
        }

        .botones {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .boton {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .boton-principal {
            background: #3498db;
            color: white;
            flex: 1;
        }

        .boton-principal:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .boton-principal:disabled {
            background: #d4e5dc;
            cursor: not-allowed;
            opacity: 0.6;
            color: #999;
        }

        .boton-secundario {
            background: #2c3e50;
            color: white;
        }

        .boton-secundario:hover {
            background: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
        }

        .boton-terciario {
            background: #ecf0f1;
            color: #2c3e50;
            border: 2px solid #bdc3c7;
        }

        .boton-terciario:hover:not(:disabled) {
            background: #dde9e2;
        }

        .boton-terciario:disabled {
            background: #ecf0f1;
            color: #999;
            cursor: not-allowed;
            border-color: #bdc3c7;
        }

        .resultado {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }

        .resultado.activo {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .resultado-item {
            margin-bottom: 15px;
        }

        .resultado-item strong {
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }

        .resultado-item .valor {
            color: #3498db;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 0.95em;
        }

        .ruta {
            background: white;
            padding: 12px;
            border-radius: 4px;
            border: 2px dashed #3498db;
            word-break: break-word;
        }

        .grafo-imagen {
            width: 100%;
            border-radius: 6px;
            border: 2px solid #bdc3c7;
            margin-top: 20px;
        }

        .estado-grafo {
            background: #e8f4f8;
            border-left: 4px solid #3498db;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .estado-grafo.activo {
            display: block;
        }

        .estado-grafo p {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .estado-grafo .dato {
            font-family: 'Courier New', monospace;
            color: #3498db;
            font-weight: bold;
        }

        .automata-info {
            background: #e8f4f8;
            border-left: 4px solid #3498db;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
            font-size: 0.9em;
        }

        .automata-info.activo {
            display: block;
        }

        .automata-info h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .automata-item {
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .automata-item strong {
            color: #3498db;
        }

        .cargando {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .cargando.activo {
            display: block;
        }

        .spinner {
            border: 4px solid #ecf0f1;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notificacion {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.15);
            animation: slideInRight 0.3s ease;
            z-index: 1000;
            max-width: 350px;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(400px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notificacion.exito {
            background: #d4f1e3;
            color: #27ae60;
            border-left: 4px solid #27ae60;
        }

        .notificacion.error {
            background: #fce4ec;
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
        }

        .notificacion.info {
            background: #e1f5fe;
            color: #3498db;
            border-left: 4px solid #3498db;
        }

        .seccion-bloqueada {
            opacity: 0.5;
            pointer-events: none;
        }

        .advertencia {
            background: #fef8e7;
            border-left: 4px solid #f39c12;
            color: #856404;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        @media (max-width: 900px) {
            .contenido {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="encabezado">
            <h1>Búsqueda de Ruta Mas Corta</h1>
            <p>Aplicacion basada en Automatas y Lenguajes Formales</p>
        </div>

        <div class="contenido">
            <!-- Panel de Control (Izquierda) -->
            <div class="panel">
                <h2>Control</h2>

                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50;">Tipo de Grafo:</label>
                        <select id="tipoGrafo" style="width: 100%; padding: 10px; border: 2px solid #bdc3c7; border-radius: 6px;">
                            <option value="false">No Dirigido</option>
                            <option value="true">Dirigido</option>
                        </select>
                    </div>
                    <div style="flex: 1;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50;">&nbsp;</label>
                        <button class="boton boton-principal" onclick="iniciarGrafo()" style="width: 100%;">
                            Nuevo Grafo
                        </button>
                    </div>
                </div>

                <button class="boton boton-secundario" onclick="crearGrafoEjemplo()" style="width: 100%; margin-top: 10px;">
                    Cargar Ejemplo
                </button>

                <hr style="margin: 20px 0; border: none; border-top: 2px solid #bdc3c7;">

                <!-- SECCIÓN BLOQUEADA AL INICIO -->
                <div id="seccionAristas" class="seccion-bloqueada">
                    <div class="advertencia" id="advertencia" style="display: none;">
                        ⚠ Inicia un grafo para agregar aristas
                    </div>

                    <h3 style="color: #2c3e50; font-size: 1.1em; margin-bottom: 15px;">Agregar Arista</h3>

                    <div class="formulario-grupo">
                        <label for="inputArOrigen">Nodo Origen:</label>
                        <input type="text" id="inputArOrigen" placeholder="Ej: A" maxlength="5" disabled>
                    </div>

                    <div class="formulario-grupo">
                        <label for="inputArDestino">Nodo Destino:</label>
                        <input type="text" id="inputArDestino" placeholder="Ej: B" maxlength="5" disabled>
                    </div>

                    <div class="formulario-grupo">
                        <label for="inputPeso">Peso:</label>
                        <input type="number" id="inputPeso" placeholder="1" value="1" min="0.1" step="0.1" disabled>
                    </div>

                    <button class="boton boton-principal" id="btnAgregarArista" onclick="agregarArista()" style="width: 100%;" disabled>
                        Agregar Arista
                    </button>

                    <div class="estado-grafo" id="estadoGrafo">
                        <p><strong>Grafo cargado</strong></p>
                        <p>Nodos: <span class="dato" id="numNodos">-</span></p>
                        <p>Aristas: <span class="dato" id="numAristas">-</span></p>
                    </div>

                    <div class="formulario-grupo">
                        <label for="inputOrigen">Nodo Origen:</label>
                        <input type="text" id="inputOrigen" placeholder="Ej: A" maxlength="5" disabled>
                    </div>

                    <div class="formulario-grupo">
                        <label for="inputDestino">Nodo Destino:</label>
                        <input type="text" id="inputDestino" placeholder="Ej: E" maxlength="5" disabled>
                    </div>

                    <button class="boton boton-principal" id="btnCalcularRuta" onclick="calcularRuta()" disabled>
                        Calcular Ruta
                    </button>

                    <button class="boton boton-terciario" id="btnInfoAutomata" onclick="obtenerInfoAutomata()" disabled>
                        Ver Info del Automata
                    </button>
                </div>

                <div class="cargando" id="cargando">
                    <div class="spinner"></div>
                    <p style="color: #2c3e50;">Procesando...</p>
                </div>
            </div>

           <!-- Panel de Resultados (Derecha) -->
            <div class="panel">
                <h2>Resultados</h2>

                <div class="resultado" id="resultado">
                    <div class="resultado-item">
                        <strong>Distancia Total:</strong>
                        <span class="valor" id="distancia">-</span>
                    </div>

                    <div class="resultado-item">
                        <strong>Ruta Óptima:</strong>
                        <div class="ruta" id="ruta">-</div>
                    </div>

                    <div class="resultado-item">
                        <strong>Estado de Validación Formal:</strong>
                        <div id="validacion" style="margin-top: 8px;"></div>
                    </div>

                    <img id="grafoImagen" class="grafo-imagen" alt="Visualización del grafo">

                    <div class="automata-info" id="infoAutomata">
                        <h4>Informacion del Automata</h4>
                        <div id="detallesAutomata"></div>
                    </div>

                    <div class="boton-container">
                        <button class="boton boton-descarga" onclick="descargarGrafo('png')">
                            Descargar Grafo (PNG)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    let grafoInicializado = false;

    function mostrarNotificacion(mensaje, tipo = 'info') {
        const notif = document.createElement('div');
        notif.className = `notificacion ${tipo}`;
        notif.textContent = mensaje;
        document.body.appendChild(notif);

        setTimeout(() => {
            notif.style.animation = 'slideInRight 0.3s ease reverse';
            setTimeout(() => notif.remove(), 300);
        }, 3000);
    }

    function habilitarSeccion(habilitar) {
        grafoInicializado = habilitar;
        const seccion = document.getElementById('seccionAristas');
        const advertencia = document.getElementById('advertencia');

        if (habilitar) {
            seccion.classList.remove('seccion-bloqueada');
            advertencia.style.display = 'none';

            document.getElementById('inputArOrigen').disabled = false;
            document.getElementById('inputArDestino').disabled = false;
            document.getElementById('inputPeso').disabled = false;
            document.getElementById('btnAgregarArista').disabled = false;

            document.getElementById('inputOrigen').disabled = false;
            document.getElementById('inputDestino').disabled = false;
            document.getElementById('btnCalcularRuta').disabled = false;
            document.getElementById('btnInfoAutomata').disabled = false;
        } else {
            seccion.classList.add('seccion-bloqueada');
            advertencia.style.display = 'block';

            document.getElementById('inputArOrigen').disabled = true;
            document.getElementById('inputArDestino').disabled = true;
            document.getElementById('inputPeso').disabled = true;
            document.getElementById('btnAgregarArista').disabled = true;

            document.getElementById('inputOrigen').disabled = true;
            document.getElementById('inputDestino').disabled = true;
            document.getElementById('btnCalcularRuta').disabled = true;
            document.getElementById('btnInfoAutomata').disabled = true;
        }
    }

    async function descargarGrafo(formato) {
        try {
            const response = await fetch(`/descargar_grafo/${formato}`, {
                method: 'GET'
            });

            if (!response.ok) {
                throw new Error('No se pudo generar la descarga');
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `grafo.${formato}`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
            mostrarNotificacion('Grafo descargado correctamente', 'exito');
        } catch (error) {
            mostrarNotificacion(`Error al descargar: ${error.message}`, 'error');
        }
    }

    function mostrarCargando(visible) {
        document.getElementById('cargando').classList.toggle('activo', visible);
    }

    function actualizarEstadoGrafo(nodos, aristas) {
        document.getElementById('estadoGrafo').classList.add('activo');
        document.getElementById('numNodos').textContent = nodos.join(', ') || 'ninguno';
        document.getElementById('numAristas').textContent = aristas.length;
    }

    function iniciarGrafo() {
        const dirigido = document.getElementById('tipoGrafo').value === 'true';

        fetch('/iniciar_grafo', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ dirigido })
        })
        .then(res => res.json())
        .then(data => {
            if (data.exito) {
                mostrarNotificacion('Grafo inicializado correctamente', 'exito');
                habilitarSeccion(true);
                document.getElementById('resultado').classList.remove('activo');
                actualizarEstadoGrafo([], []);
            } else {
                mostrarNotificacion(data.error, 'error');
            }
        })
        .catch(err => mostrarNotificacion('Error: ' + err.message, 'error'));
    }

    function agregarArista() {
        const origen = document.getElementById('inputArOrigen').value.trim().toUpperCase();
        const destino = document.getElementById('inputArDestino').value.trim().toUpperCase();
        const peso = parseFloat(document.getElementById('inputPeso').value);

        if (!origen || !destino) {
            mostrarNotificacion('Ingrese origen y destino', 'error');
            return;
        }

        if (isNaN(peso) || peso <= 0) {
            mostrarNotificacion('Ingrese un peso válido (mayor a 0)', 'error');
            return;
        }

        mostrarCargando(true);

        fetch('/agregar_arista', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ origen, destino, peso })
        })
        .then(res => res.json())
        .then(data => {
            mostrarCargando(false);
            if (data.exito) {
                mostrarNotificacion('Arista agregada correctamente', 'exito');
                document.getElementById('inputArOrigen').value = '';
                document.getElementById('inputArDestino').value = '';
                document.getElementById('inputPeso').value = '1';

                actualizarEstadoGrafo(data.nodos, data.aristas);

                if (data.imagen) {
                    const resultDiv = document.getElementById('resultado');
                    resultDiv.classList.add('activo');
                    document.getElementById('grafoImagen').src = `data:image/png;base64,${data.imagen}`;
                    document.getElementById('infoAutomata').classList.remove('activo');
                }
            } else {
                mostrarNotificacion(data.error, 'error');
            }
        })
        .catch(err => {
            mostrarCargando(false);
            mostrarNotificacion('Error: ' + err.message, 'error');
        });
    }

    function crearGrafoEjemplo() {
        mostrarCargando(true);

        fetch('/crear_grafo_ejemplo', {
            method: 'POST'
        })
        .then(res => res.json())
        .then(data => {
            mostrarCargando(false);
            if (data.exito) {
                mostrarNotificacion('Ejemplo cargado correctamente', 'exito');
                habilitarSeccion(true);
                actualizarEstadoGrafo(data.nodos, data.aristas);

                if (data.imagen) {
                    document.getElementById('resultado').classList.add('activo');
                    document.getElementById('grafoImagen').src = `data:image/png;base64,${data.imagen}`;
                    document.getElementById('infoAutomata').classList.remove('activo');
                }
            } else {
                mostrarNotificacion(data.error, 'error');
            }
        })
        .catch(err => {
            mostrarCargando(false);
            mostrarNotificacion('Error al crear grafo: ' + err.message, 'error');
        });
    }

    function calcularRuta() {
        const origen = document.getElementById('inputOrigen').value.trim().toUpperCase();
        const destino = document.getElementById('inputDestino').value.trim().toUpperCase();

        if (!origen || !destino) {
            mostrarNotificacion('Ingrese origen y destino', 'error');
            return;
        }

        mostrarCargando(true);

        fetch('/calcular_ruta', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ origen, destino })
        })
        .then(res => res.json())
        .then(data => {
            mostrarCargando(false);
            if (data.exito) {
                mostrarNotificacion('Ruta calculada correctamente', 'exito');
                mostrarResultado(data);
            } else {
                mostrarNotificacion(data.error, 'error');
            }
        })
        .catch(err => {
            mostrarCargando(false);
            mostrarNotificacion('Error al calcular ruta: ' + err.message, 'error');
        });
    }

    function mostrarResultado(data) {
        document.getElementById('resultado').classList.add('activo');
        document.getElementById('distancia').textContent = data.distancia;
        document.getElementById('ruta').textContent = data.ruta.join(' → ');

        const val = data.validacion_formal;
        const htmlValidacion = `
            <div style="background: white; padding: 10px; border-radius: 4px; margin-bottom: 8px;">
                <p><strong>Aceptada:</strong> <span style="color: ${val.aceptada ? '#27ae60' : '#e74c3c'};">${val.aceptada ? 'SÍ' : 'NO'}</span></p>
                <p><strong>Costo Total:</strong> ${val.costo_total}</p>
            </div>
        `;
        document.getElementById('validacion').innerHTML = htmlValidacion;

        document.getElementById('grafoImagen').src = `data:image/png;base64,${data.imagen}`;

        const desc = data.descripcion_automata;
        const htmlAutomata = `
            <div class="automata-item"><strong>Estados (Q):</strong> {${desc.Q.join(', ')}}</div>
            <div class="automata-item"><strong>Estado Inicial (q₀):</strong> ${desc.q0}</div>
            <div class="automata-item"><strong>Estados Finales (F):</strong> {${desc.F.join(', ')}}</div>
            <div class="automata-item"><strong>Transiciones:</strong> ${desc.transiciones}</div>
        `;
        document.getElementById('detallesAutomata').innerHTML = htmlAutomata;
        document.getElementById('infoAutomata').classList.add('activo');
    }

    function obtenerInfoAutomata() {
        mostrarCargando(true);

        fetch('/info_automata')
        .then(res => res.json())
        .then(data => {
            mostrarCargando(false);
            if (data.exito) {
                const desc = data.descripcion;
                alert(`
DESCRIPCION FORMAL DEL AUTOMATA
═══════════════════════════════

Estados (Q): {${desc.Q.join(', ')}}

Alfabeto (Σ): 
${desc.sigma.slice(0, 5).map(s => '  - ' + s).join('\n')}
${desc.sigma.length > 5 ? '  ... y ' + (desc.sigma.length - 5) + ' más' : ''}

Estado Inicial (q₀): ${desc.q0}

Estados de Aceptacion (F): {${desc.F.join(', ')}}

Total de Transiciones: ${desc.transiciones}
                `);
            } else {
                mostrarNotificacion(data.error, 'error');
            }
        })
        .catch(err => {
            mostrarCargando(false);
            mostrarNotificacion('Error: ' + err.message, 'error');
        });
    }

    document.getElementById('inputOrigen').addEventListener('keypress', e => {
        if (e.key === 'Enter' && grafoInicializado) calcularRuta();
    });
    document.getElementById('inputDestino').addEventListener('keypress', e => {
        if (e.key === 'Enter' && grafoInicializado) calcularRuta();
    });

    habilitarSeccion(false);
    </script>
</body>
</html>
