<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√∫squeda de Ruta M√°s Corta - Aut√≥matas y Lenguajes Formales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .contenedor {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .encabezado {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .encabezado h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .encabezado p {
            font-size: 0.95em;
            opacity: 0.95;
        }

        .contenido {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel h2 {
            color: #333;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .formulario-grupo {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .formulario-grupo label {
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        .formulario-grupo input,
        .formulario-grupo select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        .formulario-grupo input:focus,
        .formulario-grupo select:focus {
            outline: none;
            border-color: #667eea;
        }

        .botones {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .boton {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .boton-principal {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .boton-principal:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .boton-secundario {
            background: #764ba2;
            color: white;
        }

        .boton-secundario:hover {
            background: #62398f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .boton-terciario {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .boton-terciario:hover {
            background: #e8e8e8;
        }

        .resultado {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }

        .resultado.activo {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .resultado-item {
            margin-bottom: 15px;
        }

        .resultado-item strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .resultado-item .valor {
            color: #667eea;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 0.95em;
        }

        .ruta {
            background: white;
            padding: 12px;
            border-radius: 4px;
            border: 2px dashed #764ba2;
            word-break: break-word;
        }

        .grafo-imagen {
            width: 100%;
            border-radius: 6px;
            border: 2px solid #ddd;
            margin-top: 20px;
        }

        .estado-grafo {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .estado-grafo.activo {
            display: block;
        }

        .estado-grafo p {
            color: #2e7d32;
            margin-bottom: 8px;
        }

        .estado-grafo .dato {
            font-family: 'Courier New', monospace;
            color: #1976d2;
            font-weight: bold;
        }

        .automata-info {
            background: #f3e5f5;
            border-left: 4px solid #764ba2;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
            font-size: 0.9em;
        }

        .automata-info.activo {
            display: block;
        }

        .automata-info h4 {
            color: #764ba2;
            margin-bottom: 10px;
        }

        .automata-item {
            margin-bottom: 8px;
            color: #555;
        }

        .automata-item strong {
            color: #764ba2;
        }

        .cargando {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .cargando.activo {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            display: none;
        }

        .error.activo {
            display: block;
        }

        @media (max-width: 900px) {
            .contenido {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="encabezado">
            <h1>üîç B√∫squeda de Ruta M√°s Corta</h1>
            <p>Aplicaci√≥n basada en Aut√≥matas y Lenguajes Formales</p>
        </div>

        <div class="contenido">
            <!-- Panel de Control (Izquierda) -->
            <div class="panel">
                <h2>‚öôÔ∏è Control</h2>

                <button class="boton boton-principal" onclick="crearGrafoEjemplo()">
                    üìä Cargar Grafo de Ejemplo
                </button>

                <div class="estado-grafo" id="estadoGrafo">
                    <p><strong>‚úì Grafo cargado</strong></p>
                    <p>Nodos: <span class="dato" id="numNodos">-</span></p>
                    <p>Aristas: <span class="dato" id="numAristas">-</span></p>
                </div>

                <div class="formulario-grupo">
                    <label for="inputOrigen">Nodo Origen:</label>
                    <input type="text" id="inputOrigen" placeholder="Ej: A" maxlength="5">
                </div>

                <div class="formulario-grupo">
                    <label for="inputDestino">Nodo Destino:</label>
                    <input type="text" id="inputDestino" placeholder="Ej: E" maxlength="5">
                </div>

                <button class="boton boton-principal" onclick="calcularRuta()">
                    üöÄ Calcular Ruta
                </button>

                <button class="boton boton-terciario" onclick="obtenerInfoAutomata()">
                    üìã Ver Info del Aut√≥mata
                </button>

                <div class="cargando" id="cargando">
                    <div class="spinner"></div>
                    <p>Procesando...</p>
                </div>

                <div class="error" id="error"></div>
            </div>

            <!-- Panel de Resultados (Derecha) -->
            <div class="panel">
                <h2>üìà Resultados</h2>

                <div class="resultado" id="resultado">
                    <div class="resultado-item">
                        <strong>Distancia Total:</strong>
                        <span class="valor" id="distancia">-</span>
                    </div>

                    <div class="resultado-item">
                        <strong>Ruta √ìptima:</strong>
                        <div class="ruta" id="ruta">-</div>
                    </div>

                    <div class="resultado-item">
                        <strong>Estado de Validaci√≥n Formal:</strong>
                        <div id="validacion" style="margin-top: 8px;"></div>
                    </div>

                    <img id="grafoImagen" class="grafo-imagen" alt="Visualizaci√≥n del grafo">

                    <div class="automata-info" id="infoAutomata">
                        <h4>‚ÑπÔ∏è Informaci√≥n del Aut√≥mata</h4>
                        <div id="detallesAutomata"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function limpiarErrores() {
            document.getElementById('error').classList.remove('activo');
            document.getElementById('error').innerHTML = '';
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `‚ùå ${mensaje}`;
            errorDiv.classList.add('activo');
        }

        function mostrarCargando(visible) {
            document.getElementById('cargando').classList.toggle('activo', visible);
        }

        function crearGrafoEjemplo() {
            limpiarErrores();
            mostrarCargando(true);

            fetch('/crear_grafo_ejemplo', {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                mostrarCargando(false);
                if (data.exito) {
                    document.getElementById('estadoGrafo').classList.add('activo');
                    document.getElementById('numNodos').textContent = data.nodos.join(', ');
                    document.getElementById('numAristas').textContent = data.aristas.length;
                } else {
                    mostrarError(data.error);
                }
            })
            .catch(err => {
                mostrarCargando(false);
                mostrarError('Error al crear grafo: ' + err.message);
            });
        }

        function calcularRuta() {
            limpiarErrores();
            const origen = document.getElementById('inputOrigen').value.trim().toUpperCase();
            const destino = document.getElementById('inputDestino').value.trim().toUpperCase();

            if (!origen || !destino) {
                mostrarError('Ingrese origen y destino');
                return;
            }

            mostrarCargando(true);

            fetch('/calcular_ruta', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ origen, destino })
            })
            .then(res => res.json())
            .then(data => {
                mostrarCargando(false);
                if (data.exito) {
                    mostrarResultado(data);
                } else {
                    mostrarError(data.error);
                }
            })
            .catch(err => {
                mostrarCargando(false);
                mostrarError('Error al calcular ruta: ' + err.message);
            });
        }

        function mostrarResultado(data) {
            document.getElementById('resultado').classList.add('activo');
            document.getElementById('distancia').textContent = data.distancia;
            document.getElementById('ruta').textContent = data.ruta.join(' ‚Üí ');
            
            // Mostrar validaci√≥n
            const val = data.validacion_formal;
            const htmlValidacion = `
                <div style="background: white; padding: 10px; border-radius: 4px; margin-bottom: 8px;">
                    <p><strong>Aceptada:</strong> <span style="color: ${val.aceptada ? '#4caf50' : '#f44336'};">${val.aceptada ? 'S√ç ‚úì' : 'NO ‚úó'}</span></p>
                    <p><strong>Costo Total:</strong> ${val.costo_total}</p>
                </div>
            `;
            document.getElementById('validacion').innerHTML = htmlValidacion;

            // Mostrar imagen
            document.getElementById('grafoImagen').src = `data:image/png;base64,${data.imagen}`;

            // Mostrar detalles del aut√≥mata
            const desc = data.descripcion_automata;
            const htmlAutomata = `
                <div class="automata-item"><strong>Estados (Q):</strong> {${desc.Q.join(', ')}}</div>
                <div class="automata-item"><strong>Estado Inicial (q‚ÇÄ):</strong> ${desc.q0}</div>
                <div class="automata-item"><strong>Estados Finales (F):</strong> {${desc.F.join(', ')}}</div>
                <div class="automata-item"><strong>Transiciones:</strong> ${desc.transiciones}</div>
            `;
            document.getElementById('detallesAutomata').innerHTML = htmlAutomata;
            document.getElementById('infoAutomata').classList.add('activo');
        }

        function obtenerInfoAutomata() {
            limpiarErrores();
            mostrarCargando(true);

            fetch('/info_automata')
            .then(res => res.json())
            .then(data => {
                mostrarCargando(false);
                if (data.exito) {
                    const desc = data.descripcion;
                    alert(`
DESCRIPCI√ìN FORMAL DEL AUT√ìMATA
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

Estados (Q): {${desc.Q.join(', ')}}

Alfabeto (Œ£): 
${desc.sigma.slice(0, 5).map(s => '  - ' + s).join('\n')}
${desc.sigma.length > 5 ? '  ... y ' + (desc.sigma.length - 5) + ' m√°s' : ''}

Estado Inicial (q‚ÇÄ): ${desc.q0}

Estados de Aceptaci√≥n (F): {${desc.F.join(', ')}}

Total de Transiciones: ${desc.transiciones}
                    `);
                } else {
                    mostrarError(data.error);
                }
            })
            .catch(err => {
                mostrarCargando(false);
                mostrarError('Error: ' + err.message);
            });
        }

        // Permitir Enter en los inputs
        document.getElementById('inputOrigen').addEventListener('keypress', e => {
            if (e.key === 'Enter') calcularRuta();
        });
        document.getElementById('inputDestino').addEventListener('keypress', e => {
            if (e.key === 'Enter') calcularRuta();
        });
    </script>
</body>
</html>
